<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Page</title>

<style>
/* ===================== GLOBAL ====================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body {
    background: #f8fff8;
}

/* ===================== SIDEBAR ====================== */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #e8f7e8;
    padding-top: 20px;
    position: fixed;
    left: 0;
    top: 0;
}

.logo {
    width: 150px;
    margin-left: 20px;
    margin-bottom: 30px;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    padding: 12px 20px;
    font-size: 15px;
    cursor: pointer;
    border-radius: 7px;
    margin: 5px 10px;
}

/* ACTIVE GREEN BUTTON (Logout only) */
.active {
    background: linear-gradient(to right, #23d38e, #27c7a3);
    color: white !important;
}

/* Hover effect for all items */
.menu li:hover {
    background: linear-gradient(to right, #23d38e, #27c7a3);
    color: white;
}

/* Support Center dropdown */
.dropdown-items {
    display: none;
}

.dropdown-items li {
    margin-left: 20px;
    background: none;
    color: black;
}

.dropdown-items li:hover {
    background: linear-gradient(to right, #23d38e, #27c7a3);
    color: white;
}

/* ===================== TOP RIGHT ICONS ====================== */
.top-icons{
    position:fixed;
    top:18px;
    right:28px;
    display:flex;
    align-items:center;
    gap:22px;
    z-index:10;
}

.top-icons img{
    width:26px;
    height:26px;
    cursor:pointer;
}

/* ===================== TOP DETAILS ====================== */
.top-content {
    margin-left: 270px;
    padding: 25px 25px 0 25px;
}

.top-content h2 {
    margin-bottom: 5px;
    font-size: 20px;
    font-weight: 600;
}

.top-content p {
    margin: 3px 0;
    font-size: 14px;
}

/* ===================== LOGOUT MODAL ====================== */
.logout-wrapper{
    margin-left:270px;
    padding:40px 25px 40px 25px;
}

.logout-box {
    width: 450px;
    padding: 35px;
    background: white;
    border-radius: 14px;
    margin: 80px auto 0 auto;
    text-align: center;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
}

.logout-box h3 {
    margin-bottom: 25px;
    font-size: 20px;
    font-weight: 600;
}

/* BUTTONS */
.btn {
    padding: 10px 25px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    border: 2px solid transparent;
    margin: 0 10px;
}

.return-btn {
    border: 2px solid red;
    color: red;
    background: white;
}

.return-btn:hover {
    background: red;
    color: white;
}

.continue-btn {
    background: #15b64f;
    color: white;
}

.continue-btn:hover {
    opacity: 0.85;
}
</style>

<script>
function toggleDropdown() {
    const drop = document.getElementById("dropItems");
    drop.style.display = drop.style.display === "block" ? "none" : "block";
}
</script>

</head>
<body>

<!-- ===================== SIDEBAR ====================== -->
<div class="sidebar">
    <img src="logo.png" class="logo" alt="Logo">

    <ul class="menu">
        <li>Dashboard</li>
        <li>Service Management</li>
        <li>Booking</li>
        <li>Feature Package</li>

        <li>Revenue ▼</li>

        <li onclick="toggleDropdown()">Support Center ▼</li>

        <ul class="dropdown-items" id="dropItems">
            <li>Account</li>
            <li class="active">Logout</li>
        </ul>
    </ul>
</div>

<!-- ===================== TOP RIGHT ICONS ====================== -->
<div class="top-icons">
    <img src="bell.png" alt="Bell">
    <img src="profile.png" alt="Profile">
</div>

<!-- ===================== CONTENT AREA ====================== -->
<div class="top-content">
    <h2>MONKEY : TV005</h2>
    <p><b>Profile Created :</b> Jan. 10, 2025, 6:48 p.m</p>
    <p><b>Location :</b> IITM</p>
</div>

<div class="logout-wrapper">
    <div class="logout-box">
        <h3>Are You Sure you want to logout?</h3>

        <button class="btn return-btn">Return</button>
        <button class="btn continue-btn">Continue</button>
    </div>
</div>

</body>
</html>
